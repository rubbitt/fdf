<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		$(function () {
			$("div div:first").css("color","red");
			$("nav div:last").css("color","blue");
			$("p:not(.pp)").css("color","cyan");
			$("ul li:even").css("backgroundColor","cyan");
			$("ul li:odd").css("backgroundColor","gray");

			var rgb = "";
			$('ul li').mouseover(function () {
				rgb = $(this).css("backgroundColor")
				$(this).css("backgroundColor","red");
			});
			$('ul li').mouseout(function () {
				$(this).css("backgroundColor",rgb);
			});
			$("ol li:eq(5)").css("color","red");
			$("ol li:gt(6)").css("color","green");
			$("ol li:lt(4)").css("color","blue");
		});
	</script>
</head>
<body>
	<nav>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</nav>
	<div>
		<div>4</div>
		<div>5</div>
	</div>
	<p>q</p>
	<p class="pp">w</p>
	<p>e</p>
	<p class="pp1">ra</p>
	<p>a</p>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	<ol>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ol>
</body>
</html>
