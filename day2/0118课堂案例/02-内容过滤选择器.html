<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		$(function () {
			$("div:contains('你好')").css("color","red");
			$("div:empty").css({
				"width":"100px",
				"height":"100px",
				"background":"red"
			});
			$("div:has(p)").css("color","cyan");
			$("li:parent").css("backgroundColor","red")
		})
	</script>
</head>
<body>
	<div>你好，小明</div>
	<div>你 好，小明</div>
	<div></div>
	<div>
		<p>11111</p>
	</div>
	<ul>
		<li></li>
		<li>123</li>
		<li>
			<div>456</div>
		</li>
		<li>
			<p>789</p>
		</li>
		<li>sadf</li>
		<li></li>
		<li>sss</li>
		<li></li>
	</ul>
</body>
</html>
